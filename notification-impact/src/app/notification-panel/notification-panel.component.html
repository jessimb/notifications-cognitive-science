<h1>Notification schedule</h1> 
<div class="panel">
    <div *ngFor="let entry of notificationSchedule; let i=index" class="entry">
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="entry.type" name="type" required>
                <mat-option *ngFor="let type of notificationTypes" [value]="type">
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Start time</mat-label>
            <input matInput type="time" [(ngModel)]="entry.startTime" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Count</mat-label>
            <input matInput type="number" [(ngModel)]="entry.count" required matTooltip="How many notifications to send">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Interval (minutes)</mat-label>
            <input matInput type="number" [(ngModel)]="entry.interval" required matTooltip="How often to send a notification">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="deleteEntry(i)">Delete</button>    
    </div>
</div>
<div class="actions">
    <button mat-raised-button color="primary" (click)="appendBlankEntry()">Add New Entry</button>
    <div matTooltip="{{tooltipText}}" [matTooltipDisabled]="getSubmitValid()">
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="!getSubmitValid()">Simulate</button>
    </div>
</div>
