<h1>Notification schedule</h1> 
<div class="panel">
    <div *ngFor="let entry of notificationSchedule; let i=index" class="entry">
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="entry.type" name="type">
                <mat-option *ngFor="let type of notificationTypes" [value]="type">
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Start time</mat-label>
            <input matInput type="time" [(ngModel)]="entry.startTime">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Count</mat-label>
            <input matInput type="number" [(ngModel)]="entry.count">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Frequency (minutes)</mat-label>
            <!-- TODO: maybe rename to interval and add a tooltip -->
            <input matInput type="number" [(ngModel)]="entry.frequency">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="deleteEntry(i)">Delete</button>    
    </div>
</div>
<div class="actions">
    <button mat-raised-button color="primary" (click)="appendBlankEntry()">Add New Entry</button>
    <button mat-raised-button color="primary" (click)="submit()">Simulate</button>
</div>
